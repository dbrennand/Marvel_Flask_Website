<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    {% if data %}
        <title>{{ data.name }}</title>
    {% else %}
        <title>Hero/Villian Checker</title>
    {% endif %}
</head>

<body>
    <div class="container pt-4">
        <form method="POST" action="/">
            <div class="form-row justify-content-center">
                <div class="col-md-5 text-center">
                    <label class="h2" for="search">Hero/Villian Search</label>
                    <input type="text" class="form-control" name="search" placeholder="Spider-Man">
                    <small id="texthelp" class="form-text text-muted">Input a Hero/Villian name above.</small>
                </div>
            </div>
        </form>
        {% if data %}
            <div class="row">
                <div class="col text-center">
                    <h1>{{ data.name }}</h1>
                    <p>{{ data.description }}</p>
                    <img src="{{ data.thumbnail }}" class="img-fluid">
                </div>
            </div>
        {% else %}
            <div class="row">
                <div class="col text-center"></div>
            </div>
        {% endif %}
    <footer class="text-center">Data provided by Marvel. Â© 2014 Marvel</footer>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
